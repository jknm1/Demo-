<style>
:root{
--bg:#070c18;
--bg2:#0b1428;
--card:#0f1a33;
--card2:#111f3e;
--text:#e9f0ff;
--muted:#a8b8de;
--primary:#4f8cff;
--primary2:#7aa7ff;
--accent:#2de2c4;
--ok:#22c55e;
--warn:#f59e0b;
--line:#203257;
--shadow:0 12px 36px rgba(0,0,0,.35);
--radius:16px;
--max:1150px;
}

*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{
font-family:Inter,Segoe UI,Roboto,system-ui,-apple-system,sans-serif;
background:radial-gradient(1200px 600px at 80% -10%, #173064 0%, transparent 45%),
radial-gradient(1000px 600px at -10% 0%, #102245 0%, transparent 42%),
linear-gradient(180deg,#060a14 0%,#081022 40%,#0b1428 100%);
color:var(--text);
line-height:1.55;
}
img{max-width:100%;display:block}
a{text-decoration:none;color:inherit}
.container{max-width:var(--max);margin:auto;padding:0 20px}
.section{padding:62px 0}
.muted{color:var(--muted)}
.small{font-size:.92rem}
.sr-only{
position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;
}

/* Buttons */
.btn{
border:0;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;gap:8px;
padding:12px 18px;border-radius:12px;font-weight:700;transition:.22s ease;line-height:1;
}
.btn.primary{
background:linear-gradient(135deg,var(--primary),var(--primary2));color:#fff;
box-shadow:0 8px 26px rgba(79,140,255,.35);
}
.btn.primary:hover{transform:translateY(-1px);box-shadow:0 10px 30px rgba(79,140,255,.42)}
.btn.ghost{
background:transparent;color:#dbe7ff;border:1px solid var(--line);
}
.btn.ghost:hover{background:#0d1934}

.badge{
display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;
border:1px solid var(--line);font-size:.82rem;font-weight:650;color:#c9d7fb;background:rgba(255,255,255,.02);
}
.status{font-size:.78rem;font-weight:700;border-radius:999px;padding:4px 10px;border:1px solid var(--line)}
.status.live{color:#a7f3d0;border-color:#14532d;background:#052e1a}
.status.alpha{color:#fde68a;border-color:#78350f;background:#3a2203}
.status.dev{color:#bfdbfe;border-color:#1e3a8a;background:#0c1f49}

/* Header */
header{
position:sticky;top:0;z-index:80;
backdrop-filter:blur(10px);
background:rgba(7,12,24,.74);
border-bottom:1px solid rgba(32,50,87,.8);
}
.nav{
height:72px;display:flex;align-items:center;justify-content:space-between;gap:14px;
}
.brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px}
.logo{
width:34px;height:34px;border-radius:11px;
background:conic-gradient(from 220deg,#2de2c4,#4f8cff,#9b8cff,#2de2c4);
box-shadow:0 0 0 2px rgba(255,255,255,.05),0 10px 22px rgba(79,140,255,.36);
}
nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0;color:var(--muted)}
nav a:hover{color:#d8e5ff}
.nav-ctas{display:flex;gap:10px}

/* Hero */
.hero{padding:72px 0 30px}
.hero-grid{
display:grid;grid-template-columns:1.12fr .88fr;gap:18px;align-items:stretch;
}
.hero-left,.hero-right{
border:1px solid var(--line);
border-radius:var(--radius);
background:linear-gradient(180deg,#0d1830,#0b152b);
box-shadow:var(--shadow);
}
.hero-left{padding:34px}
.hero h1{
margin:14px 0 14px;
font-size:clamp(2rem,4.2vw,3.15rem);
line-height:1.1;
letter-spacing:-.4px;
}
.hero p{
margin:0 0 22px;color:#c8d7fa;font-size:1.04rem;max-width:58ch;
}
